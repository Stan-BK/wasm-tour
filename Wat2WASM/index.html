<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Import Wasm Module generated by wat2wasm</h1>
    <h1>Function is: (num) => num * 2</h1>
    <h1>Input: 32</h1>
    <h1>Result: <span id="res"></span></h1>
    <script type="text/javascript">
      const importedObjects = {
        MyExported: {
          importedFunc: (num) => num * 2
        }
      }
      const span = document.getElementById("res")

      WebAssembly.instantiateStreaming(fetch("index.wasm"), importedObjects).then(o => {
        span.textContent = o.instance.exports.exportedFunc(32)
      })
    </script>
  </body>
</html>
